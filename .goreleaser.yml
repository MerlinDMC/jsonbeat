---
release:
  prerelease: auto

builds:
  - main: main.go
    binary: jsonbeat

    goos:
      - darwin
      - linux
      - windows

    goarch:
      - amd64

    env:
      - BEAT_NAME=jsonbeat
      - BEAT_INDEX_PREFIX=jsonbeat
      - CGO_ENABLED=0

    ldflags: -extldflags="-static" -s -w -X github.com/MerlinDMC/jsonbeat/cmd.Version={{.Major}}.{{.Minor}}.{{.Patch}} -X github.com/MerlinDMC/jsonbeat/vendor/github.com/elastic/beats/libbeat/version.commit={{.Commit}} -X github.com/MerlinDMC/jsonbeat/vendor/github.com/elastic/beats/libbeat/version.buildTime={{.Date}}

    hooks:
      pre: ./scripts/update.sh

archives:
- id: jsonbeat
  replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
  format: tar.gz
  format_overrides:
    - goos: windows
      format: zip

  files:
    - jsonbeat.yml
    - jsonbeat.reference.yml
    - fields.yml
